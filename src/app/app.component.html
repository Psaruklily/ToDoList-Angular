<app-header></app-header>
<div class="container">
    <h4>Add An item</h4>
    <div class="wrap-for-input-buttons">
        <div>
            <form>
                <input type="text" name="message" #input [(ngModel)]="newTask.task">
            </form>
        </div>
        <div>
            <button type="button" #btnSave class="save-btn" (click)="saveTask()">SAVE</button>
            <button type="button" #btnUpdate class="update-btn display" (click)="updateTask(currentTaskReadyForUpdate)">UPDATE</button>
        </div>
        <div>
            <button type="button" class="сlean-up">Сlean up</button>
        </div>
    </div>
    <div *ngIf="taskList.length; else noTasks">
        <div #list *ngFor="let item of taskList">
            <app-task [item]="item" (currentTask)="updateCurrentTask(item)"></app-task>
        </div>
    </div>
    <ng-template #noTasks>
        <p style="text-align: center">No tasks now!</p>
    </ng-template>
</div>
