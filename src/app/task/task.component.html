<div *ngIf="item" class="main-div-li">
    <div class="task">
        <input type="checkbox" class="checkbox" [checked]="item.done" (change)="onChange(item, item.key)">
        <p class="task-text" [class.done]="item.done">{{item.task}}</p>
    </div>
    <div class="divForButn">
        <app-btn-update [item]="item" (currentTask)="valueTask(item)"></app-btn-update>
        <app-btn-del [item]="item"></app-btn-del>
    </div>
</div>
<hr>
